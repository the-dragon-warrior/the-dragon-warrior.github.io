<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Phone Directory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title text-center">
			<h3 id="heading">PHONE DIRECTORY</h3>
    </div>
	<div class="container">
		<div class="quickadd"><button class="btn btn-success" id="QuickAdd">ADD</button></div><br><br>
		<div class="quickaddForm">
            <button id="Cancel" class="btn btn-secondary">BACK</button>
            <br><br>
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" class="formFields form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="formFields form-control">
                    </div>
                </div>
            </form>
            <br>
            <div class="form-display">
                <h4 id="review-text">Subscriber to be added:</h4>
                <p>Name: <span id="name-field"></span></p>
                <p>Phone: <span id="phone-field"></span></p>
            </div>
			<br>
			<button id="Add" class="btn btn-success">ADD</button>
		</div>
        <div class="entry addbookheader">
                <div class="name"><h4>NAME</h4></div>
                <div class="phone"><h4>PHONE</h4></div>
        </div>
        <br>
		<div class="addbook">
            
		</div>
	</div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--    custom js-->
	<script src="js/script.js"></script>
</body>
</html>
